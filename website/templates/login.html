{% extends 'base.html'%} {% block title %} Login {% endblock %}
{% block content%}
<form class='form-box' method = "POST">
    <h3>Login</h3>
    <div class='form-group'>
        <input type='email' class='input-field' id='email' name='email' placeholder='Enter Email' />
        <input type='password' class='input-field' id='password' name='password' placeholder='Enter Password' />
    </div>
    <br />
    <button type='submit' class='submit'>Login</button>
</form>
{% endblock %}
